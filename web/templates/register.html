<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %} {% if category == 'error' %}
                <div class="alert alert-danger alter-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% else %}
                <div class="alert alert-success alter-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create an account</h3></div>
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-5">
                                                <img src="{{ url_for('static', filename='img/documentview.svg') }}" class="card-img-top" alt="...">
                                            </div>
                                            <div class="col-7">
                                                <form method="POST">
                                                    <div class="form-group">
                                                        <label for="full name">Full name</label>
                                                        <div class="input-group mb-3">
                                                            <input type="text" name="firstname" class="form-control" placeholder="First name" aria-label="firstname">
                                                            <input type="text" name="lastname" class="form-control" placeholder="Last name" aria-label="fastname">
                                                        </div>
                                                        <label for="username">Username</label>
                                                        <div class="input-group mb-3">
                                                            <span class="input-group-text" id="basic-addon1">@</span>
                                                            <input type="username" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" onkeypress="return event.charCode !== 32">
                                                        </div>

                                                        <label for="username">Email</label>
                                                        <div class="input-group mb-3">
                                                            <input type="email" id="password1" name="email" class="form-control" placeholder="Email Address" onkeypress="return event.charCode !== 32">
                                                        </div>

                                                        <label for="username">Password</label>
                                                        <div class="input-group mb-3">
                                                            <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password">
                                                            <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-enter Password">
                                                        </div>
                                                        <br>
                                                        <div class="small">
                                                            <a type="button" class="btn btn-outline-secondary" href="/">Back</a>
                                                            <button type="submit" class="btn btn-success">Create account</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted text-success">Copyright &copy; Your Website 2021</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
